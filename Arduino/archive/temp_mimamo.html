<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MimamoritAI Data</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container {
            border: 1px solid #ccc;
            width: 300px;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .date-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .date-tab {
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .graph {
            height: 300px;
            background-color: #ffc0cb;
            position: relative;
        }
        .line {
            height: 1px;
            background-color: white;
            width: 100%;
            position: absolute;
        }
        .bar {
            width: 30px;
            background-color: white;
            position: absolute;
            bottom: 0;
        }
        .totals {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .total {
            padding: 10px;
            background-color: #ffc0cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">mimamoritAI</div>
        <div class="date-tabs">
            <div class="date-tab">10/28</div>
            <div class="date-tab">10/29</div>
            <div class="date-tab">TODAY 10/30</div>
        </div>
        <div class="graph">
            <!-- Example positioning for the bars and lines. Adjust as needed -->
            <div class="line" style="top: 25%;"></div>
            <div class="line" style="top: 50%;"></div>
            <div class="line" style="top: 75%;"></div>
            <div class="bar" style="left: 10%; height: 100px;"></div>
            <div class="bar" style="left: 40%; height: 150px;"></div>
            <div class="bar" style="right: 10%; height: 50px;"></div>
        </div>
        <div class="totals">
            <div class="total">10:13</div>
            <div class="total">11:30</div>
            <div class="total">6:42</div>
        </div>
    </div>
</body>
</html>
